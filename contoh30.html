<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

    <body>
        <script>
            var username = 22.3;

            if (typeof username === "string") {
                console.log("Username string");
            }

            }
            else {
                console.log("Username bukan string dan angka");
            }
        </script>
