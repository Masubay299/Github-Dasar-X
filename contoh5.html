<html>
    <head>
        <title>
            Dasar Formulir
        </title>
    </head>
    <body>
        <form>
            <fieldset>
                <form action="index.html" method="get">
                <legend>Formulir</legend>
                <p>
                    <label>Nama depan : </label>
                    <input type="text" name="name" placeholder="Nama depan..."/>
                </p>
                <p>
                    <label>Nama belakang : </label>
                    <input type="text" name="name" placeholder="Nama belakang..."/>
                </p>
                <p>
                    <label>Password : </label>
                    <input type="password" name="password" placeholder="Nama depan..."/>
                </p>
                <input type="submit" value="SUBMIT"> <input type="reset" value="BATAL">
            </fieldset>
        </form>
        </form>
        <p><b>Perhatikan</b> ketika kalian mencoba mengetikan password maka akan muncul berupa bullet,
        bukan karakter yang sedang anda ketikan. Karena <i>type pada</i> inputan password
        tersebut adalah "password"</p>
    </body>
</html>
